<div class="counter-container">
  <button (click)="increase()" mat-mini-fab color="accent"
          aria-label="Example icon button with a plus one icon">
    +1
  </button>
  <mat-chip-list>
    <mat-chip>{{counter}}</mat-chip>
  </mat-chip-list>
  <button (click)="decrease()" mat-mini-fab color="accent"
          aria-label="Example icon button with a plus one icon">
    -1
  </button>
</div>
